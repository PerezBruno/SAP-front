<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <img [alt]="product?.title" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" [src]="currentImg" >
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest" *ngIf="!userLoginOn">Usuario no registrado</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ product?.title?.substring(0,20)}} {{ product && product.title[21] ? "..." : null}}</h1>

          <p class="leading-relaxed">{{product?.description}}</p>
          <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5">

            <div class="flex ml-6 items-center">
              <span class="mr-3">Cantidad</span>
              <div class="relative">
                <select [(ngModel)]="selectQuantity" (change)="catchQuantity()" class="rounded border appearance-none border-gray-300 py-2 focus:outline-none focus:ring-2 focus:ring-sky-900 focus:border-sky-800 text-base pl-3 pr-10">
                  <option *ngFor=" let option of selectOptions">{{option}}</option>
                </select>
                <span class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">
                  <svg fill="none" stroke="#0c4a6e" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4" viewBox="0 0 24 24">
                    <path d="M6 9l6 6 6-6"></path>
                  </svg>
                </span>
              </div>
            </div>
          </div>
          <div class="flex">
            <span class="title-font font-medium text-2xl text-gray-900">${{product?.price}}</span>
            <button class="flex ml-auto bg-sky-900 hover:bg-sky-950 text-white hover:text-emerald-300 border-0 py-2 px-8 focus:outline-none rounded text-lg" *ngIf="!userLoginOn" (click)="sendToLogin()">Agregar al carrito</button>
            <button class="flex ml-auto bg-sky-900 hover:bg-sky-950 text-white hover:text-emerald-300 border-0 py-2 px-8 focus:outline-none rounded text-lg" *ngIf="userLoginOn" (click)=" postAddToCart()">Agregar al carrito</button>
          </div>
        </div>
        <div class="lg:w-7/6 flex flex-wrap" *ngFor="let itemImg of product?.thumbnail">
          <img [alt]="product?.title" class="lg:w-7/6  lg:h-24 h-12 object-cover border border-slate-300 hover:border-slate-400 object-center rounded" [src]="itemImg" (click) = "handleChangeImg(itemImg)">
        </div>
      </div>
    </div>
  </section>
