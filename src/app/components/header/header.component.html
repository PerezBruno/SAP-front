<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" routerLink="/" ng-reflect-router-link="/" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">BACKEND ecommerce</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <h1 class="mr-5 text-cyan-900 font-semibold" *ngIf="userLoginOn">
         Bienvenido {{token.user.first_name}}
        </h1>
        <!-- <a class="mr-5 hover:text-gray-900">First Link</a>
        <a class="mr-5 hover:text-gray-900">Second Link</a> -->
        <a class="mr-5 hover:text-gray-900" *ngIf="!userLoginOn" routerLink="/login" ng-reflect-router-link="login" href="/login">Iniciar Sesión</a>
        <a class="mr-5 hover:text-gray-900" *ngIf="!userLoginOn" routerLink="/register" ng-reflect-router-link="register" href="/register">Registrarse</a>
        <a class="mr-5 hover:text-gray-900" *ngIf="userLoginOn" routerLink="/cart" ng-reflect-router-link="cart" href="/cart">Mi carrito</a>
        <a class="mr-5 hover:text-gray-900" *ngIf="userLoginOn" ng-reflect-router-link="/" (click)="logout()" href="/" >Cerrar sesión</a>

      </nav>
      <!-- <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button> -->
    </div>
  </header>
