

<div class="" *ngFor="let user of users">
    <section class="text-gray-600 body-font overflow-hidden"  >
        <div class="container px-5 py-10 mx-auto">
          <div class="lg:w-4/5 mx-auto flex flex-wrap" >
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
              <h1 class="text-gray-900 text-lg title-font font-medium mb-4">{{user?.first_name}} {{user?.last_name}}</h1>
              <div class="flex mb-4">
              </div>
              <div class="flex border-t border-gray-200 py-2">
                <span class="text-gray-500">Rol</span>
                <span class="ml-auto text-gray-900">{{user?.role}}</span>
              </div>
              <div class="flex border-t border-b mb-6 border-gray-200 py-2">
                <span class="text-gray-500">Email</span>
                <span class="ml-auto text-gray-900">{{user?.email}}</span>
              </div>
              <div class="flex">
                <span class="title-font font-medium text-2xl text-gray-900"></span>
                <button class="flex ml-auto bg-sky-900 hover:bg-sky-950 text-white hover:text-red-300 border-0 py-2 px-6 focus:outline-none rounded" (click)="deleteUser(user?._id)">Eliminar usuario</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    
    <div class="" *ngIf="users == '' ">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">No hay usuarios para mostrar</h1>
      </div>
      <div class="p-2 w-full">
        <button class="flex mx-auto bg-sky-900 hover:bg-sky-950 text-white hover:text-emerald-300 border-0 py-2 px-8 focus:outline-none rounded text-lg" routerLink="/" ng-reflect-router-link="/" href="/">Home</button>
      </div>
    </div>
    
    
    <div class="container flex justify-end" *ngIf="users != '' ">
      <button class="bg-sky-900 hover:bg-sky-950 text-white hover:text-red-300 py-2 px-4 rounded" (click)="deleteAllUsers()">
        Eliminar usarios "User"
      </button>
      <button class=" ml-4 bg-sky-900 hover:bg-sky-950 text-white hover:text-red-300 py-2 px-4 rounded" (click)="deleteOfflineUsers()" >
        Eliminar usuarios inactivos
      </button>
    </div>
